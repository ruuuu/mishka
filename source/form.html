<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <title>HTML Academy: Mishka</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="header">
        <header class="page-header"><!-- шапка-->
            <div class="page-header__wrapper">
                <a class="page-header__logo">
                    <picture>
                        <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">

                        <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">

                        <img class="page-header__logo-mobile" src="img/logo-mobile.svg" alt="лого" width="86" height="35">
                    </picture>
                </a>

                <nav class="main-nav main-nav--closed main-nav--nojs"><!--меню -->
                    <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button><!-- для мобилки кнпоку бургер-->
                    <div class="main-nav__wrapper">
                        <ul class="main-nav__list site-list">
                            <li class="site-list__item site-list__item--active"><!--активный пукнт меню модификартор active-->
                                <a class="site-list__item-link site-list__item-link--active" href="catalog.html">Каталог товаров</a>
                            </li>
                            <li class="site-list__item">
                                <a class="site-list__item-link" href="">Вязание на заказ</a>
                            </li>
                            <li class="site-list__item">
                                <a class="site-list__item-link" href="forma.html">Поиск по сайту</a>
                            </li>
                            <li class="site-list__item">
                                <a class="site-list__item-link" href="form.html">Корзина: пока пуста</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="form-main">
            <h3 class="form-main__title">Вязание на заказ</h3>
            <div class="form-main__description">
                Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
            </div>

            <form class="form-main__order-form order-form" action="https://htmlacademy.ru" method="post">
                <section class="order-form__fieldset order-form__fieldset--radio">
                    <div class="order-form__wrapper">
                        <div class="order-form__legend">
                            <span>Тип</span>
                        </div>
                        <ul class="order-form__list-radiobuttons"><!--у группы радиокнопок  атрибут name должен бытьу всех один и тот же -->
                            <li class="order-form__radio-item">
                                <input class="order-form__radio-input visually-hidden" type="radio" name="item-type" id="accesorises" value="Акксесуар для интерьера" checked>
                                <label class="order-form__label order-form__label--radio" for="accesorises">Аксессуар для интерьера</label>
                            </li> 
                            <li class="order-form__radio-item">
                                <input class="order-form__radio-input visually-hidden" type="radio" name="item-type" id="toy" value="Детская игрушка">
                                <label class="order-form__label order-form__label--radio" for="toy">Детская игрушка</label>
                            </li>
                        </ul>
                    </div>
                </section>

                <section class="order-form__fieldset order-form__fieldset--checkboxes">
                    <div class="order-form__wrapper">
                        <div class="order-form__legend order-form__legend--checkbox">
                            <span>Цвет</span>
                        </div>
                        <ul class="order-form__list-checkboxes">
                            <li class="order-form__checkbox-item">
                                <input class="order-form__checkbox-input visually-hidden" type="checkbox" name="color" id="color-white" value="Белый" checked>
                                <label class="order-form__label order-form__label--checkbox" for="color-white">Белый</label>
                            </li>
                            <li class="order-form__checkbox-item">
                                <input class="order-form__checkbox-input visually-hidden" type="checkbox" name="color" id="color-grey" value="Серый" checked>
                                <label class="order-form__label order-form__label--checkbox" for="color-grey">Серый</label>
                            </li>
                            <li class="order-form__checkbox-item">
                                <input class="order-form__checkbox-input visually-hidden" type="checkbox" name="color" id="tiffani" value="Тиффани">
                                <label class="order-form__label order-form__label--checkbox" for="tiffani">Тиффани</label>
                            </li>
                            <li class="order-form__checkbox-item">
                                <input class="order-form__checkbox-input visually-hidden" type="checkbox" name="color" id="color-black" value="Черный">
                                <label class="order-form__label order-form__label--checkbox" for="color-black">Черный</label>
                            </li>
                            <li class="order-form__checkbox-item">
                                <input class="order-form__checkbox-input visually-hidden" type="checkbox" name="color" id="color-pink" value="Розовый">
                                <label class="order-form__label order-form__label--checkbox" for="color-pink">Розовый</label>
                            </li>
                            <li class="order-form__checkbox-item">
                                <input class="order-form__checkbox-input visually-hidden" type="checkbox" name="color" id="color-orange" value=" Оранжевый">
                                <label class="order-form__label order-form__label--checkbox" for="color-orange">Оранжевый</label>
                            </li>
                        </ul>
                    </div>
                </section>

                <section class="order-form__fieldset order-form__fieldset--name">
                    <div class="order-form__wrapper">
                        <div class="order-form__legend order-form__legend--name">
                            <span>ФИО</span>
                        </div>
                        <ul class="order-form__list-inputs">
                            <li class="order-form__input-text-item">
                                <label class="order-form__label order-form__label--name" for="user-name">Имя:</label>
                                <input class="order-form__input-text order-form__input-text--name order-form__input-text--first-name" type="text" name="user-name" id="user-name" placeholder="Введите ваше имя*" required>
                            </li>
                            <li class="order-form__input-text-item">
                                <label class="order-form__label order-form__label--name" for="user-lastname">Фамилия:</label>
                                <input class="order-form__input-text order-form__input-text--name order-form__input-text--last-name" type="text" name="user-lastname" id="user-lastname" placeholder="Введите ваше фамилию*" required>
                            </li>
                            <li class="order-form__input-text-item">
                                <label class="order-form__label order-form__label--name" for="user-middlename">Отчество:</label>
                                <input class="order-form__input-text order-form__input-text--name order-form__input-text--middle-name" type="text" name="user-middlename" id="user-middlename" placeholder="Отчестово если желаете">
                            </li>
                        </ul>    
                    </div>
                </section>

                <section class="order-form__fieldset order-form__fieldset--tel">
                    <div class="order-form__wrapper">
                        <div class="order-form__legend order-form__legend--tel">
                            <span>Тел</span>
                        </div>
                        <div class="order-form__input-phone-wrapper">
                            <label class="visually-hidden" for="">Тел</label>
                            <input class="order-form__input-text order-form__input-text--tel" type="tel" name="tel" id="tel" placeholder="+7 XXX XXX XXX XX XX*" required><!--order-form__input-text--tel сюда добавить иконку телефона -->
                        </div>
                    </div>
                </section>

                <section class="order-form__fieldset order-form__fieldset--email">
                    <div class="order-form__wrapper">
                        <div class="order-form__legend order-form__legend--email">
                            <span>Email</span>
                        </div>
                        <div class="order-form__input-email-wrapper">
                            <label class="visually-hidden" for="email">Email</label>
                            <input class="order-form__input-text order-form__input-text--email" type="email" name="email" id="email" placeholder="Ваш email*" required><!--order-form__input-text--email сюда добавить иконку email -->
                        </div>
                    </div>
                </section>

                <section class="order-form__fieldset order-form__fieldset--additional">
                    <div class="order-form__wrapper">
                        <div class="order-form__legend order-form__legend--additional">
                            <span>Доп</span>
                        </div>
                        <label class="visually-hidden" for="additional">Доп</label>
                        <textarea class="order-form__textarea" name="additional" id="additional" placeholder="Опишите все ваши пожелания" required></textarea>
                    </div>
                </section>
                
                <section class="order-form__bottom-wrapper">
                    <div class="order-form__wrapper"><!--флекс контейнер-->
                        <p class="order-form__info-text">Поля обязательня для заполнения*</p>
                        <button class="order-form__submit button" type="submit">Отправить заказ</button>
                    </div>
                </section>
            </form>
        </main>

        <footer class="page-footer">
            <div class="page-footer__wrapper"><!--флекс контенйер-->
                <a class="page-footer__logo footer-logo" href="https://htmlacademy.ru/intensive/adaptive">
                    <img class="footer-logo__image" src="img/icon-logo-footer.svg" width="102" height="34" alt="logo-footer">
                </a>

                <div class="page-footer__social social"><!-- для social заводим отдельный less файл-->
                    <ul class="social__list">
                        <li class="social__item">
                            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy"></a>
                        </li>
                        <li class="social__item">
                            <a class="social__link social__link--instagram" href="https://vk.com/htmlacademy"></a>
                        </li>
                        <li class="social__item">
                            <a class="social__link social__link--fb" href="https://vk.com/htmlacademy"></a>
                        </li>
                    </ul>
                </div>

                <div class="page-footer__copyright copyright">
                    <a class="copyright__text">
                        <p>Разработано</p>
                        <img src="img/htmlacademy.svg" width="27" height="34" alt="logocopyright">
                    </a>
                </div>
            </div>
        </footer>

        <script>
            var navMain = document.querySelector('.main-nav');
            var navToggle = document.querySelector('.main-nav__toggle');

            navMain.classList.remove('main-nav--nojs');

            navToggle.addEventListener('click', function() {
                if (navMain.classList.contains('main-nav--closed')) {
                    navMain.classList.remove('main-nav--closed');
                    navMain.classList.add('main-nav--opened');
                } else {
                    navMain.classList.add('main-nav--closed');
                    navMain.classList.remove('main-nav--opened');
                }
            });
        </script> 
    </body>

</html>
